<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Select Launcher</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="overflow-hidden">
    <!-- Main App -->
    <div
      class="container mx-auto h-full flex justify-center items-center mt-20"
    >
      <div class="w-1/3">
        <h1 class="prose prose-xl mb-6 text-center">Login to continue</h1>
        <div
          class="p-8 bg-slate-700 mb-6 rounded-lg shadow-2xl border-t-8 border-accent"
        >
          <div class="mb-4">
            <label class="label">
              <span class="label-text block">Username</span>
            </label>
            <input
              type="text"
              class="input input-accent block w-full"
              placeholder="Your Username"
            />
          </div>

          <div class="mb-4">
            <label class="label">
              <span class="label-text block">Password</span>
            </label>
            <input
              type="password"
              class="input input-bordered w-full"
              placeholder="Your Password"
            />
          </div>

          <div class="flex items-center justify-between">
            <button class="btn btn-accent">Login</button>

            <a class="btn btn-ghost" href="#"> Forgot Password? </a>
          </div>
        </div>
        <div class="text-center">
          <p class="text-grey-dark text-sm">
            Don't have an account?
            <a href="#" class="btn btn-link">Create an Account</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
